name: TypeScript Check

on:
    push:
        branches: [main]

jobs:
    typescript-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run TypeScript check
              run: npx tsc --noEmit
